<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fale Mais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/app.min.css" />
</head>
<body>
    <main>
        <section class="grid">
            <table>
                <tr class="table_cabecalho">
                    <th class="table-valores">ORIGEM</th>
                    <th class="table-valores">DESTINO</th>
                    <th class="table-valores">R$ POR  MINUTO</th>
                </tr>
                <tr>
                    <td class="table-valores">011</td>
                    <td class="table-valores">016</td>
                    <td class="table-valores">1.90</td>
                </tr>
                <tr>
                    <td class="table-valores">016</td>
                    <td class="table-valores">011</td>
                    <td class="table-valores">2.90</td>
                </tr>
                <tr>
                    <td class="table-valores">011</td>
                    <td class="table-valores">017</td>
                    <td class="table-valores">1.70</td>
                </tr>
                <tr>
                    <td class="table-valores">017</td>
                    <td class="table-valores">011</td>
                    <td class="table-valores">2.70</td>
                </tr>
                <tr>
                    <td class="table-valores">011</td>
                    <td class="table-valores">018</td>
                    <td class="table-valores">0.90</td>
                </tr>
                <tr>
                    <td class="table-valores">018</td>
                    <td class="table-valores">011</td>
                    <td class="table-valores">1.90</td>
                </tr>   
            </table>
        </section>

        <section class="grid">
            <table class="form_calc">
                <tr class="table_cabecalho">
                    <th class="table-calculo table_cabecalho_cal ">ORIGEM</th>
                    <th class="table-calculo table_cabecalho_cal ">DESTINO</th>
                    <th class="table-calculo table_cabecalho_cal ">TEMPO</th>
                    <th class="table-calculo table_cabecalho_cal ">PLANO FALEMAIS</th>
                    <th class="table-calculo table_cabecalho_cal ">COM FALEMAIS</th>
                    <th class="table-calculo table_cabecalho_cal ">SEM FALEMAIS</th>
                </tr>
                <tr>
                    <td class="table-calculo">011</td>
                    <td class="table-calculo">016</td>
                    <td class="table-calculo">20</td>
                    <td class="table-calculo">FaleMais 30</td>
                    <td class="table-calculo">R$ 0,00</td>
                    <td class="table-calculo">R$ 38,00</td>
                </tr>
            </table>
        </section>

        <section class=grid>
            <form class="form">
                <div class="form__alinhar">
                    <label class="form__text" for="rota">Escolha Origem e Destino</label>
                    <select class="form__dados" id="rota">
                        <option value="1">Origem: 011 á Destino: 016</option>
                        <option value="2">Origem: 016 á Destino: 011</option>
                        <option value="3">Origem: 011 á Destino: 017</option>
                        <option value="4">Origem: 017 á Destino: 011</option>
                        <option value="5">Origem: 011 á Destino: 018</option>
                        <option value="6">Origem: 018 á Destino: 011</option>
                     </select>
                </div>
                <div class="form__alinhar">
                    <label class="form__text" for="minuto">Tempo</label>
                    <input class="form__dados_selector form__dados" id="minuto" type="number" value="0" min="1">
                </div>
                <div class="form__alinhar">
                    <label class="form__text" for="plano">PLANO</label>
                    <select class="form__dados" id="plano">
                        <option value="30">FaleMais 30</option>
                        <option value="60">FaleMais 60</option>
                        <option value="120">FaleMais 120</option>
                    </select>
                </div>
                <input class="form__buttom" type="button" value="Enviar">
            </form>
        </section>

    </main>
    <script src="./js/app.min.js"></script> 
</body>
</html>
